kind: Service
apiVersion: v1
metadata:
  name: kubernetes-docker-java
  labels:
    name: kubernetes-docker-java
spec:
  ports:
    - nodePort: 30163 
      port: 8080      
      targetPort: 8080  
      protocol: TCP
  selector:           
    app: kubernetes-docker-java
  type: NodePort       

---
apiVersion: apps/v1 
kind: Deployment    
metadata:              
  name: kubernetes-docker-java
spec:                
  selector:         
    matchLabels:
      app: kubernetes-docker-java
  replicas: 3        
  template:
    metadata:
      labels:        
        app: kubernetes-docker-java
    spec:
      containers:
        - name: kubernetes-docker-java
          image: kubernerte-docker-java:1.0
          ports:
            - containerPort: 8080                
          env:   # Setting Enviornmental Variables
          - name: DB_HOST   # Setting Database host address from configMap
            valueFrom: 
              configMapKeyRef:
                name: db-conf  # name of configMap
                key: host
          - name: DB_NAME  # Setting Database name from configMap
            valueFrom:
              configMapKeyRef:
                name: db-conf 
                key: name
          - name: DB_USERNAME  # Setting Database username from Secret
            valueFrom:
              secretKeyRef:
                name: db-credentials # Secret Name
                key: username
          - name: DB_PASSWORD # Setting Database password from Secret
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password 
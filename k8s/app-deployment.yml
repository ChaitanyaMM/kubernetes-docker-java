kind: Service
apiVersion: v1
metadata:
  name: kubernetes-docker-java
  labels:
    name: kubernetes-docker-java
spec:
  ports:
    - nodePort: 30163 
      port: 7878      
      targetPort: 7878  
      protocol: TCP
  selector:           
    app: kubernetes-docker-java
  type: LoadBalancer       

---
apiVersion: apps/v1 
kind: Deployment    
metadata:              
  name: kubernetes-docker-java
spec:                
  selector:         
    matchLabels:
      app: kubernetes-docker-java
  replicas: 2  
  template:
    metadata:
      labels:        
        app: kubernetes-docker-java
    spec:
      containers:
        - name: kubernetes-docker-java
          image: chaitu465/kubernerte-docker-java:2.6
          ports:
            - containerPort: 7878                
          env:                  # Environment variables supplied to the Pod
          - name: DB_USERNAME # Name of the environment variable
            valueFrom:          # Get the value of environment variable from kubernetes secrets
              secretKeyRef:
                name: db-credentials
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: db-conf
                key: host
            readinessProbe:
              httpGet:
                port: 8080
                path: /actuator/health
              initialDelaySeconds: 60
              timeoutSeconds: 2
              periodSeconds: 20
              failureThreshold: 5
            livenessProbe:
              httpGet:
                port: 8080
                path: /actuator/info
              initialDelaySeconds: 60
              timeoutSeconds: 2
              periodSeconds: 20
              failureThreshold: 5
                        
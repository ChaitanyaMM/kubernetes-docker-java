kind: Service
apiVersion: v1
metadata:
  name: kubernetes-docker-java
  labels:
    name: kubernetes-docker-java
spec:
  ports:
    - nodePort: 30163 
      port: 7878      
      targetPort: 7878  
      protocol: TCP
  selector:           
    app: kubernetes-docker-java
  type: LoadBalancer       

---
apiVersion: apps/v1 
kind: Deployment    
metadata:              
  name: kubernetes-docker-java
spec:                
  selector:         
    matchLabels:
      app: kubernetes-docker-java
  replicas: 2  
  template:
    metadata:
      labels:        
        app: kubernetes-docker-java
    spec:
      containers:
        - name: kubernetes-docker-java
          image: chaitu465/kubernerte-docker-java:2.6
          ports:
            - containerPort: 7878                
          env:                  # Environment variables supplied to the Pod
          - name: DB_USERNAME # Name of the environment variable
            value: root
          - name: DB_PASSWORD
            value: Sql@1234
          - name: spring.datasource.url
            valueFrom:
              configMapKeyRef:
                name: db-conf
                key: url
          resources:
            requests:
              cpu: "0.2"
              memory: 300Mi
            limits:
              cpu: "1.0"
              memory: 300Mi

                        